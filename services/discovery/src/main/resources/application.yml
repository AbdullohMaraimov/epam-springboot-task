  spring:
    application:
      name: discovery-service

  eureka:
    server:
      enable-self-preservation: false
      evictionIntervalTimerInMs: 5000
    instance:
      hostname: ${EUREKA_INSTANCE_HOSTNAME:localhost}
    client:
      register-with-eureka: false
      fetch-registry: false


  server:
    port: 8761
